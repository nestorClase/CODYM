<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/menu.css" />
  <link rel="stylesheet" href="/css/stylealquiler.css" />
  <link rel="stylesheet" href="/css/menuIndex.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .custom-carousel {
        width: 50%;
        margin: 0 auto; /* Centrar el carrusel */
    }
</style>

</head>
<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a href="index.html"><img src="/imagenes/logo.jpg" alt="Logo gymnasio" /></a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Buscar..." class="search-input">
      <button class="search-button">🔍</button>
  </div>
    <div class="social-icons">
      <a href="#"><img src="/imagenes/linkedin-removebg-preview.png" class="social-icons" alt="LinkedIn" /></a>
      <a href="#"><img src="/imagenes/twitter-removebg-preview.png" class="social-icons" alt="Twitter" /></a>
      <a href="#"><img src="/imagenes/instagram-removebg-preview.png" class="social-icons" alt="Instagram" /></a>
      <a href="#"><img src="/imagenes/facebook-removebg-preview.png" class="social-icons" alt="Facebook" /></a>
    </div>
  </div>
</nav>
</header>
<body>
<!-- Selecciona entre alquilar máquinas o clases -->
<div class="container mt-4">
  <label for="selection">¿Qué te gustaría hacer?</label>
  <select id="selection" class="form-select">
      <option value="">Selecciona una opción</option>
      <option value="maquinas">Alquilar Máquinas</option>
      <option value="clases">Reservar Clases</option>
  </select>
</div>

<!-- Carrusel para alquilar máquinas -->
<div id="carouselMaquinas" class="carousel slide carousel-container mt-4" data-bs-ride="carousel" style="display: none;">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="../imagenes/multifuncion-1.jpg" class="d-block w-100" alt="Máquina 1">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
      <div class="carousel-item">
          <img src="../imagenes/multipower-1.jpg" class="d-block w-100" alt="Máquina 2">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
      <div class="carousel-item">
          <img src="../imagenes/cintaDeCorrer.jpg" class="d-block w-100" alt="Máquina 3">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselMaquinas" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselMaquinas" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Carrusel para reservar clases -->
<div id="carouselClases" class="carousel slide carousel-container mt-4" data-bs-ride="carousel" style="display: none;">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="../imagenes/boxeo.jpg" class="d-block w-100" alt="Clase 1">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
      <div class="carousel-item">
          <img src="../imagenes/spining.jpg" class="d-block w-100" alt="Clase 2">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
      <div class="carousel-item">
          <img src="../imagenes/yoga.jpg" class="d-block w-100" alt="Clase 3">
          <div class="carousel-caption">
            <button class="reservar-btn">Reservar</button>
        </div>
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselClases" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselClases" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Script para manejar la selección y mostrar el carrusel correcto -->
<script>
  const selection = document.getElementById("selection");
  const carouselMaquinas = document.getElementById("carouselMaquinas");
  const carouselClases = document.getElementById("carouselClases");

  selection.addEventListener("change", function () {
      const value = selection.value;
      carouselMaquinas.style.display = "none";
      carouselClases.style.display = "none";

      if (value === "maquinas") {
          carouselMaquinas.style.display = "block";
      } else if (value === "clases") {
          carouselClases.style.display = "block";
      }
  });

  // Agregar funcionalidad al botón "Reservar"
  document.querySelectorAll('.reservar-btn').forEach(button => {
      button.addEventListener('click', () => {
          alert('Reserva confirmada');
      });
  });
</script>

</body>
</html>
