<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

  <link rel="stylesheet" 
    href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script 
    src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
  </script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Nav</title>
  <link rel="stylesheet" href="/css/menuIndex.css" />
  <link rel="stylesheet" href="/css/stylesIndex.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a href="index.html"><img src="/imagenes/logo.jpg" alt="Logo gymnasio" /></a>
    </div>
    <div class="search-bar">
      <img src="/imagenes/lupa.png" alt="Imagen lupa" class="search-icon" />
      <input type="text" placeholder="Search..." />
    </div>
    <div class="social-icons">
      <a href="#"><img src="/imagenes/linkedin-removebg-preview.png" class="social-icons" alt="LinkedIn" /></a>
      <a href="#"><img src="/imagenes/twitter-removebg-preview.png" class="social-icons" alt="Twitter" /></a>
      <a href="#"><img src="/imagenes/instagram-removebg-preview.png" class="social-icons" alt="Instagram" /></a>
      <a href="#"><img src="/imagenes/facebook-removebg-preview.png" class="social-icons" alt="Facebook" /></a>
    </div>
  </nav>
</header>

<body>
  <section class="Menu">
    <div id="sidebar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <div class="container">

      <button id="sidebarToggle" type="button" class="btn btn-lg btn-outline-danger">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
      });
    </script>
  </section>
  <div  class="container">
    <div class="row">

    <section class="section-carrusel md-2">
      <div id="carouselExampleCaptions" class="carousel slide md-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/imagenes/gymCarrousel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/imagenes/gymCarrousel2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/imagenes/gymCarrousel3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </section>
    </div>
  </div>
</body>
</html>
